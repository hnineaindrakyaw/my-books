<!DOCTYPE html>
<html  th:replace="~{layout/shopViewLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container mt-4 p-4">
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header">
                        <h4>Register</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/customer/save-customer}" th:object="${customer}" method="post">
                            <div class="form-group">
                                <lable for="name">Name</lable>
                                <input type="text" id="name" th:field="*{name}" class="form-control" >
                            </div>
                            <div class="form-group">
                                <lable for="password">Password</lable>
                                <input type="text" id="password" th:field="*{password}" class="form-control" >
                            </div>
                            <div class="form-group">
                                <label for="zipCode">Zip Code</label>
                                <input type="text"  id="zipCode" class="form-control" th:field="*{address.zipCode}">
                            </div>
                            <div class="form-group">
                                <label for="streetName">Street Name</label>
                                <input type="text"  id="streetName" class="form-control" th:field="*{address.streetName}">
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text"  id="phoneNumber" class="form-control" th:field="*{address.phoneNumber}">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text"  id="email" class="form-control" th:field="*{address.email}">
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

</body>
</html>
